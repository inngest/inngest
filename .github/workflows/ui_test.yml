name: Test Dev Server UI

on:
  push:
    branches: [main]
    paths-ignore:
      - "ui/apps/dashboard/**"
  pull_request:
    paths-ignore:
      - "ui/apps/dashboard/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: "8.6.2"
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
