name: Test Dev Server UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: "8.15.8"
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: pnpm install
        working-directory: ui/apps/dev-server-ui
      - run: pnpm test
        working-directory: ui/apps/dev-server-ui
