name: Go

on:
  push:
    branches: [main]
    paths-ignore:
      - "ui/**"
  pull_request:
    paths-ignore:
      - "ui/**"

jobs:
  golangci:
    name: Lint
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v2.1.2
          ./bin/golangci-lint run --verbose

  test-linux-race:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        experimentalKeyQueues: [ false, true ]
        parallelism: [3]
        index: [0, 1, 2]
    runs-on: ${{ matrix.os }}
    name: "Test / OS: ${{ matrix.os }}, key-queues: ${{ matrix.experimentalKeyQueues }} / split: ${{ matrix.index }}"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'

      - name: Test
        run: |
          curl -sfL https://raw.githubusercontent.com/Songmu/gotesplit/main/install.sh | sh -s
          bin/gotesplit -total ${{ matrix.parallelism }} -index ${{ matrix.index }} $(find . -iname "*_test.go" | xargs -I {} dirname {} | uniq | grep -v "./tests") -- -v -race -count=1
        env:
          TEST_MODE: true
          EXPERIMENTAL_KEY_QUEUES_ENABLE: "${{ matrix.experimentalKeyQueues }}"
