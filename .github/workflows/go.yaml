MMMname: Go

on:
  push:
    branches: [main]
    paths-ignore:
      - "ui/**"
  pull_request:
    paths-ignore:
      - "ui/**"

permissions:
  contents: read

jobs:
  golangci:
    name: Lint
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2.1
          args: --verbose

  test-linux-race:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        experimentalKeyQueues: [ false, true ]
    runs-on: ${{ matrix.os }}
    name: "Test / OS: ${{ matrix.os }}, key-queues: ${{ matrix.experimentalKeyQueues }}"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Test
        run: |
          go test -v $(find . -iname "*_test.go" | xargs -I {} dirname {} | uniq | grep -v "./tests") -race -count=1 -coverprofile=coverage.txt
        env:
          TEST_MODE: true
          EXPERIMENTAL_KEY_QUEUES_ENABLE: "${{ matrix.experimentalKeyQueues }}"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit,kq-${{ matrix.experimentalKeyQueues }}
