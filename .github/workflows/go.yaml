name: Go

on:
  push:
    branches: [main]
    paths-ignore:
      - "ui/apps/dashboard/**"
  pull_request:
    paths-ignore:
      - "ui/apps/dashboard/**"

jobs:
  golangci:
    name: lint
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'
      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.55.1
          ./bin/golangci-lint run --verbose
  test-linux-race:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'
      - name: Test
        run: go test $(go list ./... | grep -v tests) -race -count=1
