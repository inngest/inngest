schema: 'http://127.0.0.1:8090/gql'
documents: './src/**/*.{tsx,ts}'
extensions:
  codegen:
    generates:
      './src/gql/':
        preset: 'client'
        config:
          avoidOptionals:
            # Default values only work if fields can be undefined.
            defaultValue: false

            field: true

            # We don't want to always specify optional fields in mutations.
            inputValue: false

            object: true
          defaultScalarType: 'unknown'
          strictScalars: true
          useTypeImports: true
          scalars:
            BillingPeriod: 'unknown'
            Bytes: 'string'
            DSN: 'unknown'
            EdgeType: 'unknown'
            FilterType: 'string'
            IngestSource: 'string'
            IP: 'string'
            JSON: 'null | boolean | number | string | Record<string, unknown> | unknown[]'
            Map: 'Record<string, unknown>'
            NullString: 'null | string'
            NullTime: 'null | string'
            Period: 'unknown'
            Role: 'unknown'
            RunStatus: 'unknown'
            Runtime: 'unknown'
            SchemaSource: 'unknown'
            SearchObject: 'unknown'
            SegmentType: 'unknown'
            Time: 'string'
            Timerange: 'unknown'
            ULID: 'string'
            Upload: 'unknown'
            UUID: 'string'
        presetConfig:
          fragmentMasking:
            unmaskFunctionName: 'getFragmentData'
