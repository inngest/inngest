scalar Time
"""
The environment for the function to be run: `"prod"` or `"test"`
"""
scalar Environment

type Config {
  execution: ExecutionConfig
}

type ExecutionConfig {
  drivers: ExecutionDriversConfig
}

type ExecutionDriversConfig {
  docker: ExecutionDockerDriverConfig
}

type ExecutionDockerDriverConfig {
  registry: String
  namespace: String
}

type ActionVersion {
  dsn: String!
  name: String!
  versionMajor: Int!
  versionMinor: Int!
  createdAt: Time!
  validFrom: Time
  validTo: Time
  config: String!
}

type FunctionVersion {
  functionId: ID!
  version: Int!
  config: String!

  validFrom: Time
  validTo: Time
  createdAt: Time!
  updatedAt: Time!
}

type Event {
  id: ID!
  name: String
  createdAt: Time
  payload: String
  schema: String
  timeline: EventTimeline
}

type EventTimeline {
  event: Event!
  functionRuns: [FunctionRun!]
}

type FunctionRun {
  id: ID!
  functionVersion: FunctionVersion
  status: String
  startedAt: Time
  steps: [FunctionRunStep!]
}

type FunctionRunStep {
  functionRun: FunctionRun
  status: String
  output: String
  startedAt: Time
}
