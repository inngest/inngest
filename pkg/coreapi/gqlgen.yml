schema:
 - "pkg/coreapi/*.graphql"

exec:
  filename: pkg/coreapi/generated/generated.go
  package: generated

model:
  filename: pkg/coreapi/graph/models/models_gen.go
  package: models

resolver:
  filename: pkg/coreapi/graph/resolvers/resolver.go
  type: Resolver

struct_tag: json

models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Uint
  Environment:
    model: github.com/inngest/inngest/pkg/coreapi/graph/models.Environment
  Runtime:
    model: github.com/inngest/inngest/pkg/inngest.RuntimeWrapper
  FunctionVersion:
    model: github.com/inngest/inngest/pkg/function.FunctionVersion
  Event:
    fields:
      functionRuns:
        resolver: true
      pendingRuns:
        resolver: true
      totalRuns:
        resolver: true
      status:
        resolver: true
      raw:
        resolver: true
  FunctionRun:
    fields:
      timeline:
        resolver: true
      event:
        resolver: true
      waitingFor:
        resolver: true
