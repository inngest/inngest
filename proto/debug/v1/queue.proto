syntax = "proto3";
package debug.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/inngest/inngest/proto/gen/debug/v1;debug";

//
// Partition
//
message PartitionRequest { string id = 1; }

message PartitionResponse {
  string id = 1;
  string slug = 2;
  PartitionTenant tenant = 3;
  bytes config = 4;
  QueueShard queue_shard = 5;
  repeated CronSchedule crons = 6;
}

message PartitionStatusResponse {
  string id = 1;

  bool paused = 2;
  bool migrate = 3;

  int64 account_active = 4;
  int64 account_in_progress = 5;
  int64 ready = 6;
  int64 in_progress = 7;
  int64 active = 8;
  int64 future = 9;
  int64 backlogs = 10;
}

message PartitionTenant {
  string account_id = 1;
  string env_id = 2;
  string app_id = 3;
}

message QueueShard {
  string name = 1;
  string kind = 2;
}

message CronSchedule {
  google.protobuf.Timestamp next = 1;
  string job_id = 2;
  string expr = 3;
  bool scheduled = 4;
}

//
// Item
//
message QueueItemRequest {
  string item_id = 1;
  string run_id = 2;
  string queue_shard = 3;
}

message QueueItemResponse { bytes data = 1; }

//
// Shadow Partition / Backlog (Key Queues)
//
message ShadowPartitionRequest { string partition_id = 1; }

message ShadowPartitionResponse {
  string partition_id = 1;
  int32 function_version = 2;
  string lease_id = 3;
  string function_id = 4;
  string env_id = 5;
  string account_id = 6;
  string system_queue_name = 7;
  int64 backlog_count = 8;
}

message BacklogsRequest {
  string partition_id = 1;
  int64 limit = 2;
}

message BacklogsResponse {
  repeated BacklogInfo backlogs = 1;
  int64 total_count = 2;
}

message BacklogSizeRequest { string backlog_id = 1; }

message BacklogSizeResponse {
  string backlog_id = 1;
  int64 item_count = 2;
  BacklogInfo backlog = 3;
}

message BacklogInfo {
  string backlog_id = 1;
  string shadow_partition_id = 2;
  int32 earliest_function_version = 3;
  bool start = 4;
  repeated BacklogConcurrencyKeyInfo concurrency_keys = 5;
  BacklogThrottleInfo throttle = 6;
  int64 item_count = 7;
}

message BacklogConcurrencyKeyInfo {
  string canonical_key_id = 1;
  string scope = 2;
  string entity_id = 3;
  string hashed_key_expression = 4;
  string hashed_value = 5;
  string unhashed_value = 6;
  string concurrency_mode = 7;
}

message BacklogThrottleInfo {
  string throttle_key = 1;
  string throttle_key_raw_value = 2;
  string throttle_key_expression_hash = 3;
}
