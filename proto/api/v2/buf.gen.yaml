version: v1
plugins:
  - plugin: go
    out: proto/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: proto/gen
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: proto/gen
    opt:
      - paths=source_relative
      - allow_delete_body=true
  - plugin: openapiv2
    out: docs/openapi/v2
    opt:
      - allow_delete_body=true
      - json_names_for_fields=false
  - plugin: connect-go
    out: proto/gen
    opt: paths=source_relative
