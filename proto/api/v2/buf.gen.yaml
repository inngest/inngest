version: v2
plugins:
  - local: protoc-gen-go
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: proto/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: protoc-gen-openapiv2
    out: docs/api/v2
    opt:
      - openapi_naming_strategy=fqn
      - generate_unbound_methods=true
